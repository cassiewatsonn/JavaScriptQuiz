<html lang="en">
<head>

    <title>High Scores</title>
</head>
<body>
    <h1 class="highscores">HIGH SCORES</h1>
        <div id="final-score" class="hide"></div>

        </div>

    <script src="./assets/js/highscores.js"></script>
    
</body>
